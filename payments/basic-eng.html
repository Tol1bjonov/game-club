<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .payment-card {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .payment-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .payment-methods img {
      max-width: 50px;
      margin-right: 10px;
    }
    .btn-payment {
      background-color: #28a745;
      color: white;
    }
    .btn-payment:hover {
      background-color: #218838;
    }
    body {
        background: url('../images/payment-back.png') no-repeat center center;
        background-size: cover;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .payment-form-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 3rem;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 800px; 
    }


  </style>
</head>
<body>
    <div class="container p-5 mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div class="payment-card">
              <h2 class="payment-title text-center">Complete Your Payment</h2>
      
              <div class="mb-4">
                <h4>Plan Summary</h4>
                <p><strong>Selected Plan:</strong>Basic</p>
                <p><strong>Total Cost:</strong> $19</p>
              </div>
      
              <form id="payment-form">
                <div class="mb-4">
                  <h4>Payment Method</h4>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="card" checked>
                    <label class="form-check-label" for="creditCard">
                      Credit/Debit Card
                    </label>
                  </div>
                  <div id="cardDetails" class="border p-3 mb-3">
                    <div class="mb-3">
                      <label for="cardNumber" class="form-label">Card Number</label>
                      <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="mb-3">
                      <label for="cardName" class="form-label">Cardholder Name</label>
                      <input type="text" class="form-control" id="cardName" placeholder="Boltayev Tesha" required>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" required>
                      </div>
                    </div>
                  </div>
      
                  <!-- Payme -->
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="payme" value="payme">
                    <label class="form-check-label" for="payme">
                      Payme
                    </label>
                  </div>
      
                  <!-- Cash -->
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="cash" value="cash">
                    <label class="form-check-label" for="cash">
                      Cash on Delivery
                    </label>
                  </div>
                </div>
      
                <!-- Submit-->
                <div class="d-grid">
                  <button type="submit" class="btn btn-payment">Proceed to Pay</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      document.getElementById("payment-form").addEventListener("submit", function (event) {
        event.preventDefault();
        const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
    
        if (this.checkValidity() && paymentMethod) {
          Swal.fire({
            title: "Do you want to save the changes?",
            showDenyButton: true,
            showCancelButton: true,
            confirmButtonText: "Save",
            denyButtonText: `Don't save`,
            allowOutsideClick: false,  
            focusConfirm: false,       
          }).then((result) => {
            if (result.isConfirmed) {
              Swal.fire({
                title: "Payment successful!",
                text: `Payment method: ${paymentMethod.value.toUpperCase()}`,
                icon: "success",
                allowOutsideClick: false,
                focusConfirm: false,
              }).then(() => {
                document.getElementById("payment-form").submit();
              });
            } else if (result.isDenied) {
              Swal.fire({
                title: "Payment not completed",
                text: "You chose not to save the payment details.",
                icon: "info",
                allowOutsideClick: false,
                focusConfirm: false,
              });
            }
          });
        } else {
          Swal.fire({
            title: "Error",
            text: "Please fill out all required fields and select a payment method.",
            icon: "error",
            allowOutsideClick: false,
            focusConfirm: false,
          });
        }
      });
    </script>
    
      

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
